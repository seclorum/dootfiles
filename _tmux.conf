# ~/.tmux.conf – "Make tmux feel like Terminator and let me use the mouse to fight Windows despair"

# ---------------------  Basics ---------------------
set -g mouse on                          # Enable mouse for everything
set -g history-limit 100000              # Huge scrollback
set -g escape-time 10                    # Fix escape delay (important for vim/neovim)
set -g focus-events on                # Better focus events for vim

# Make mouse dragging resize panes (like in Terminator)
bind-key -n MouseDrag1Border resize-pane -M

# Double-click on title in the status bar to rename window
bind-key -n DoubleClick1Status rename-window

# --------------------- Mouse behavior ----------------
# Click on window name in status bar → switch to that window
# Click on pane → select it
# Drag pane border → resize
# Scroll wheel → scroll history (or copy mode if you hold Shift in MobaXterm)
# Hold Shift while selecting text → native terminal copy (b (bypasses tmux)

# Make scrolling work nicely in MobaXterm
bind-key -T copy-mode-vi WheelUpPane   send -N 3 -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -N 3 -X scroll-down

# ---------------------  Look & Feel (dark, clean, Terminator-ish) ---------------------
set -g status-style bg=#282c34,fg=#abb2bf
set -g window-status-current-style bg=#61afef,fg=#282c34,bold
set -g pane-active-border-style fg=#61afef
set -g pane-border-style fg=#3e4451

set -g status-left " #S #[fg=#282c34,bg=#98c379,bold] #I:#P #[default] "
set -g status-right "#[fg=white,bg=#3e4451] %H:%M %d %b %Y #[fg=#282c34,bg=#e06c75,bold] #h "
set -g status-justify centre
setw -g window-status-format " #I:#W#{?window_flags,#{window_flags},} "
setw -g window-status-current-format " #I:#W#{?window_flags,#{window_flags},} "

# ---------------------  Keybindings you’ll actually use ---------------------
# Prefix is still Ctrl-b, but we make it easier
set -g prefix ^B
bind b send-prefix

# Ctrl-a like in screen (many Linux refugees love this)
set -g prefix2 ^A
bind a send-prefix -2

# Pane splitting that feels like Terminator
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-like pane switching with awareness of vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Quick window switching with mouse wheel on status bar (optional but nice)
bind-key -n WheelUpStatus   previous-window
bind-key -n WheelDownStatus next-window

# Reload config without killing server
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# ---------------------  Make copy-paste work in MobaXterm ---------------------
# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
# In MobaXterm the easiest way to copy is:
#   - Hold Shift → select text with mouse → Right-click or Ctrl-Shift-C
#   - Or use tmux yank if you install xclip on the Linux side (not possible on remote Windows)

